services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webtoon
    ports: ['5432:5432']
    volumes: ['db_data:/var/lib/postgresql/data']
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    command: ['redis-server', '--appendonly', 'yes']
    ports: ['6379:6379']
    volumes: ['redis_data:/data']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: 'minioadmin'
      MINIO_ROOT_PASSWORD: 'minioadmin'
    ports: ['9000:9000', '9001:9001']
    volumes: ['minio_data:/data']

  minio-setup:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      sh -c '
        set -e
        # รอให้ MinIO ตื่นก่อน
        until mc alias set local http://minio:9000 minioadmin minioadmin; do
          echo "waiting for minio..."; sleep 2;
        done
        # สร้าง bucket (มีอยู่แล้วก็ผ่าน)
        mc mb -p local/webtoon || true
        # เปิด anonymous read (เวอร์ชันเก่าใช้ policy เป็น fallback)
        mc anonymous set download local/webtoon || mc policy set download local/webtoon || true
        echo "Bucket policy:"; mc anonymous get local/webtoon || true
      '
    restart: 'on-failure'

volumes:
  db_data:
  redis_data:
  minio_data:
